<script>
(function(){
  const track = document.getElementById('track');
  const STEP_MS = 1500;
  const GAP = 16;
  const originals = Array.from(track.children);
  const N = originals.length;
  originals.forEach(n => track.appendChild(n.cloneNode(true)));
  const slides = Array.from(track.children);

  function stepWidth() {
    const viewport = track.parentElement.clientWidth;
    return viewport + GAP;
  }

  let index = 0;
  let timer = null;

  function setTransform(i, smooth) {
    track.style.transition = smooth ? 'transform .45s ease' : 'none';
    track.style.transform  = `translateX(${-i * stepWidth()}px)`;
  }
  function goTo(i, smooth=true) {
    index = i;
    setTransform(index, smooth);
  }
  function stepForward() {
    index += 1;
    if (index === N) {
      goTo(index, true);
      setTimeout(() => { goTo(0, false); }, 460);
      return;
    }
    goTo(index, true);
  }
function stepBack() {
  if (index === 0) {
    // 1) snap to the cloned "start" at the end (index N), no animation
    goTo(N, false);
    // 2) on the next frame, animate to the last real slide (index N-1)
    requestAnimationFrame(() => {
      goTo(N - 1, true);
    });
  } else {
    goTo(index - 1, true);
  }
}
  function start(){ stop(); timer = setInterval(stepForward, STEP_MS); }
  function stop(){ if (timer) { clearInterval(timer); timer = null; } }

  document.querySelector('.next').addEventListener('click', () => {
    stop(); stepForward(); start();
  });
  document.querySelector('.prev').addEventListener('click', () => {
    stop(); stepBack(); start();
  });

// Keyboard navigation
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight') {
    stop(); stepForward(); start();
  } else if (e.key === 'ArrowLeft') {
    stop(); stepBack(); start();
  }
});
	
  const viewport = track.parentElement;
  viewport.addEventListener('mouseenter', stop);
  viewport.addEventListener('mouseleave', start);
  viewport.addEventListener('focusin',  stop);
  viewport.addEventListener('focusout', start);
  window.addEventListener('resize', () => goTo(index, false));

  // Touch swipe
let startX = 0, lastX = 0;
const THRESH = 50;

viewport.addEventListener('touchstart', e => {
  stop();
  startX = lastX = e.touches[0].clientX;
}, { passive: true });

viewport.addEventListener('touchmove', e => {
  lastX = e.touches[0].clientX;
}, { passive: true });

viewport.addEventListener('touchend', () => {
  const delta = lastX - startX;

  if (Math.abs(delta) > THRESH) {
    if (delta < 0) {
      // swipe left → NEXT (unchanged)
      stepForward();
    } else {
      // swipe right → PREV
      if (index === 0) {
        // *** mobile-only smooth wrap-back ***
        // 1) snap to the cloned end without animation
        goTo(N, false);
        // 2) wait TWO RAFs so mobile browsers fully commit the snap,
        //    then animate one slide back like any other step
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            goTo(N - 1, true);
          });
        });
      } else {
        // normal prev
        goTo(index - 1, true);
        index -= 1;
      }
    }
  }
  start();
});

  goTo(0, false);
  start();
})();
</script>
