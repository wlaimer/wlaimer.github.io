<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Portfolio</title>
<style>
  body {
    background: #fff;
    color: #000;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 10pt;
    margin: 0;
  }

  /* --- Navigation bar --- */
  .nav {
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 0;
    background: #fff;
    border-bottom: 1px solid #ddd;
  }
  .nav-inner {
    width: min(1100px, 92vw);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .brand {
    font-weight: bold;
  }
  .links { display: flex; gap: 20px; }
  .links a {
    text-decoration: none;
    color: #000;
  }

  /* --- Carousel styles --- */
  .gs-carousel {
    position: relative;
    max-width: 600px;
    margin: 40px auto;
    padding: 0 8px;
    box-sizing: border-box;
  }
  .viewport {
    border-radius: 12px;
    overflow: hidden;
  }
  .track {
    display: flex;
    will-change: transform;
    transition: transform .45s ease;
  }
  .slide {
    flex: 0 0 100%;
    margin-right: 16px;
    line-height: 0;
  }
  .slide img {
    width: 100%;
    aspect-ratio: 3 / 4;
    object-fit: cover;
    filter: grayscale(100%);
    transition: filter .35s ease, transform .35s ease;
    display: block;
  }
  .slide:hover img, .slide:focus img {
    filter: grayscale(0%);
    transform: scale(1.01);
  }
  .nav-btn{
    position:absolute; top:50%; transform:translateY(-50%);
    border:0; width:40px; height:40px; border-radius:999px;
    background:rgba(0,0,0,.55); color:#fff; font-size:22px;
    display:grid; place-items:center; cursor:pointer; user-select:none;
    opacity:0; pointer-events:none; transition:opacity .2s ease;
    z-index: 2;
  }
  .prev{ left:12px; }
  .next{ right:12px; }
  .gs-carousel:hover .nav-btn,
  .gs-carousel:focus-within .nav-btn { opacity:1; pointer-events:auto; }
</style>
</head>
<body>

  <!-- Navigation -->
  <header class="nav">
    <div class="nav-inner">
        <div class="brand">
          <img src="port_2fds5.png" alt="My Logo" style="height:40px;">
          </div>

      <nav class="links">
        <a href="#work">Work</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </header>

  <!-- Carousel -->
  <div class="gs-carousel" aria-label="Image carousel">
    <div class="viewport">
      <div class="track" id="track">
        <a class="slide" href="#" target="_blank" rel="noopener">
          <img src="pogfdgd5.jpg" alt="Sample image 1">
        </a>
        <a class="slide" href="#" target="_blank" rel="noopener">
          <img src="porfdsaffdsa5.jpg" alt="Sample image 2">
        </a>
        <a class="slide" href="#" target="_blank" rel="noopener">
          <img src="images/third.jpg" alt="Sample image 3">
        </a>
      </div>
    </div>
    <button class="nav-btn prev" aria-label="Previous">‹</button>
    <button class="nav-btn next" aria-label="Next">›</button>
  </div>

<script>
(function(){
  const track = document.getElementById('track');
  const STEP_MS = 2000; // 2-second jump
  const GAP = 16;       // must match .slide{ margin-right: 16px }

  const originals = Array.from(track.children);
  const N = originals.length;
  originals.forEach(n => track.appendChild(n.cloneNode(true)));
  const slides = Array.from(track.children);

  function stepWidth() {
    const viewport = track.parentElement.clientWidth;
    return viewport + GAP;
  }

  let index = 0;
  let timer = null;

  function setTransform(i, smooth) {
    track.style.transition = smooth ? 'transform .45s ease' : 'none';
    track.style.transform  = `translateX(${-i * stepWidth()}px)`;
  }
  function goTo(i, smooth=true) {
    index = i;
    setTransform(index, smooth);
  }
  function stepForward() {
    index += 1;
    if (index === N) {
      goTo(index, true);
      setTimeout(() => { goTo(0, false); }, 460);
      return;
    }
    goTo(index, true);
  }
  function start(){ stop(); timer = setInterval(stepForward, STEP_MS); }
  function stop(){ if (timer) { clearInterval(timer); timer = null; } }

  document.querySelector('.next').addEventListener('click', () => {
    stop(); stepForward(); start();
  });
  document.querySelector('.prev').addEventListener('click', () => {
    stop();
    if (index === 0) {
      goTo(N, false);
      requestAnimationFrame(() => goTo(N - 1, true));
    } else {
      goTo(index - 1, true);
      index -= 1;
    }
    start();
  });

  const viewport = track.parentElement;
  viewport.addEventListener('mouseenter', stop);
  viewport.addEventListener('mouseleave', start);
  viewport.addEventListener('focusin',  stop);
  viewport.addEventListener('focusout', start);
  window.addEventListener('resize', () => goTo(index, false));

  goTo(0, false);
  start();
})();
</script>
</body>
</html>
